<mat-toolbar color="primary">
    <span>Web Development Technologies</span>
  </mat-toolbar>
  
  <div class="tech-cards">
    <mat-card *ngFor="let tech of technologies" class="tech-card">
      <mat-card-content>
        <h3>{{ tech.name }} </h3>
        <p>{{ tech.description }} </p>
        <p> <a href="{{tech.website}}">click here for more information</a></p>
      </mat-card-content>
    </mat-card>
  </div>
